name: Jekyll Feed Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      uses: docker://ruby:3.3
      env:
        BUNDLE_PATH: .bundle
      with:
        entrypoint: bundle
        args: install -j=4

    - name: Run the tests
      uses: docker://ruby:3.3
      env:
        BUNDLE_PATH: .bundle
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        LC_ALL: C.UTF-8
      with:
        entrypoint: bundle
        args: exec rake test
